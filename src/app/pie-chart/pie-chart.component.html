<div class="row">
   <div class="col s12">
      <div class="card blue-grey darken-1">
         <div class="card-content white-text">
         <span class="card-title">Pie chart</span>
         <highcharts-chart
            [Highcharts] = "highcharts" 
            [options] = "chartOptions">
         </highcharts-chart>
         </div>
         <div class="card-action">
            <button class="btn waves-effect waves-light" 
            (click)="onToggleLegend()" 
            (click)="isLegend=!isLegend">
               {{ isLegend ? "Hide" : "Show" }} Legend
            </button>
            <button class="btn waves-effect waves-light" (click)="onLegendPosition()">Toggle Legend Position</button>
            <button 
            class="btn waves-effect waves-light modal-trigger" 
            data-target="modal1">
               Add Slice
            </button>
            <button class="btn waves-effect waves-light" (click)="onRemoveSlice()">Remove Slice</button>
         </div>
      </div>
      
      <!-- Modal Structure for Adding slice-->
      <div id="modal1" class="modal bottom-sheet">
         <div class="modal-content">
            <h4>Add Sclice</h4>
            <br>
            <!-- Form fields -->
            <form (ngSubmit)="onAddSlice()" #sliceForm="ngForm" >
               <!-- Grouping slice data together for ngmodel group -->
               <div class="slice-data" ngModelGroup="sliceData" #sliceData="ngModelGroup">
                  <div class="input-field">
                     <input id="sliceName" type="text" class="validate" required
                     ngModel name="slicename">
                     <label for="sliceName">Slice Name</label>
                     <span class="helper-text" data-error="should not be empty" data-success="right"></span>
                  </div>
                  <div class="input-field">
                     <input placeholder="min is 0.1 and max is 99.99" id="percentage" name="percentage"
                     class="validate" type="number" min="0.1" max="99.99" step="0.01" required
                     ngModel>
                     <label for="percentage">Percentage</label>
                     <span class="helper-text" data-error="should not be empty" data-success="right"></span>
                  </div>
               </div>
            </form>
            <!-- End of Form fields -->
         </div>
         <div class="modal-footer">
            <button type="submit" class="modal-close waves-effect waves-light btn"
            (click)="onAddSlice()" [disabled]="sliceForm.invalid">Submit</button>
         </div>
      </div>
      <!-- End of Modal Structure for Adding slice -->
   </div>
</div>
