<div class="row">
   <div class="col s12">
      <div class="card blue-grey darken-1">
         <div class="card-content white-text">
         <span class="card-title">Pie chart</span>
         <highcharts-chart
            [Highcharts] = "highcharts" 
            [options] = "chartOptions">
         </highcharts-chart>
         </div>
         <div class="card-action">
            <button class="btn  waves-light" 
            (click)="onToggleLegend()" 
            (click)="isLegend=!isLegend">
               {{ isLegend ? "Hide" : "Show" }} Legend
            </button>
            <button class="btn waves-light" (click)="onLegendPosition()">Toggle Legend Position</button>
            <button class="btn waves-light modal-trigger" data-target="modal1">Add Slice</button>
            <button class="btn waves-light" (click)="onRemoveSlice()">Remove Slice</button>
         </div>
      </div>
   </div>
</div>

<!-- pop up modal for adding slice -->
<div class="rows">
   <div class="col s6 push-s3">
      <!-- Modal Structure for Adding slice-->
      <div id="modal1" class="modal">
         <div class="modal-content">
            <h4>Add Slice</h4>
            <br>
            <!-- Form fields -->
            <form (ngSubmit)="onAddSlice()" #sliceForm="ngForm" >
               <!-- Grouping slice data together for ngmodel group -->
               <div class="slice-data" ngModelGroup="sliceData" #sliceData="ngModelGroup">
                  <div class="input-field">
                     <input id="sliceName" type="text" class="validate"
                     placeholder="browser name"
                     ngModel name="slicename">
                     <label for="sliceName">Slice Name</label>
                     <span class="helper-text" data-error="should not be empty" data-success="right">Helper text</span>
                  </div>
                  <div class="input-field">
                     <input placeholder="min is 0.1 and max is 99.99" id="percentage" name="percentage"
                     class="validate" type="number" min="0.1" max="99.99" step="0.01"
                     ngModel ngNativeValidate>
                     <label for="percentage">Percentage</label>
                     <span class="helper-text" data-error="should not be empty" data-success="right"></span>
                  </div>
               </div>
                  <button type="submit" class="modal-close waves-light btn"
                  (click)="onAddSlice()" [disabled]="sliceForm.invalid" ngNativeValidate>Submit</button>
            </form>
            <!-- End of Form fields -->
         </div>
      </div>
      <!-- End of Modal Structure for Adding slice -->
   </div>
</div>
