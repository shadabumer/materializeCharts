<div class="row">
   <div class="col s12">
      <div class="card blue-grey darken-1">
         <div class="card-content white-text">
         <span class="card-title">Pie chart</span>
         <highcharts-chart
            [Highcharts] = "highcharts" 
            [options] = "chartOptions">
         </highcharts-chart>
         </div>
         <div class="card-action">
         <button class="btn waves-effect waves-light" (click)="onToggleLegend()" (click)="isLegend=!isLegend">{{ isLegend ? "Hide" : "Show" }} Legend</button>
         <button class="btn waves-effect waves-light" (click)="onLegendPosition()">Toggle Legend Position</button>
         <button class="btn waves-effect waves-light" (click)="onAddSlice()">Add Slice</button>
         <button class="btn waves-effect waves-light" (click)="onRemoveSlice()">Remove Slice</button>
         </div>
      </div>
   </div>
</div>
